<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 500px">
    <!-- First example -->
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">Div1 text</div>
      <div style="background-color: lightpink">
        Div2
        <p>text</p>
      </div>
    </div>
    <!-- Second example -->

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">
        Flex 1
        <p>text</p>
      </div>
    </div>

    <!-- Third example -->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">
        Flex 1
        <p>text</p>
      </div>
      <div style="flex: 2; background-color: lightblue">Flex2</div>
    </div>
    <!-- 4th example -->
    <div
      style="
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">Flex2</div>
    </div>
    <!-- 5th example  -->
    <div
      style="
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">Flex2</div>
    </div>
    <!-- 6th example  -->

    <div
      style="
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px; background-color: lightblue">Flex2</div>
    </div>
  </body>
</html>
